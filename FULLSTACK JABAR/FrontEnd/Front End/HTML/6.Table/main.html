<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- TR = Baris, TD = Kolom -->
    <!-- Tabel Simple -->
    <table>
        <tr>
            <td>baris 1</td>
            <td> adad</td>
        </tr>
        <tr>
            <td>adad</td>
            <td>adad</td>
        </tr>
    </table>

    <!-- Table Komplex -->
    <!-- Atribut Table -->
    <!-- 
       - border = Membuat garis table
       - cellspacing = Menambah jarak antar table
       - cellpadding = Luas cell
       - colspan = menggabungkan colom
       - rowspan = menggabungkan baris
    -->
    <table border="1" cellspacing = "0" cellpadding = "3">
        <thead>
            <tr>
                <th>kolom 1 judul</th>
                <th>kolom 2 judul</th>
            </tr>
        </thead>
        <tbody>
            <tr row>
                <th>Baris 1</th>
                <td colspan="2">daad</td>
                <td rowspan="2">adada</td>
            </tr>
            <tr>
                <th>baris 2</th>
                <td>adadad</td>
                <td>adad</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
