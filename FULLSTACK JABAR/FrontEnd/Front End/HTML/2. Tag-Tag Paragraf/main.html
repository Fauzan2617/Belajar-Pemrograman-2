<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <br> <!-- Enter atau memberikan baris baru-->
    <p>Ini adalah <br> paragraff 1</p>
    <hr> <!-- membuat baris horizontal satu halaman-->

    <!-- b(untuk bold), u(untuk underline), i(untuk italy) -->
    <p><b>Selamat datang</b> di <i>website sederhana</i></p>
    <p>Haiii <u>gaissss</u></p>

    <!-- Strong(Memberikan Penekanan pada teks/ Jadi cetak Tebal), em(Untuk penekanan biasa/ Jadi cetak miring) -->
    <p><strong> jangan lupa </strong> agar kalian selalu <em> , like and Share video ini</em> </p>

    
</body>
