<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>
    
    <h3>To Do List</h3>
    <!-- List dengan (ol) memberi tahu html untuk buat list terurut -->
    <ol type="1"> <!-- Type membuat penanda list akan berubah sesuai yang kita inginkan -->
        <li>Sarapan</li> <!-- Memberikan tanda pada setiap list baris baru -->
        <li>Olahraga pagi</li>
        <li>Tidur Lagi</li>
    </ol>
    <br><br>

    <h3>Siang Hari saya akan melakukan: </h3>
    <!-- List dengan (ul) memberi tahu html untuk membuat list tapi tidak terurut -->
    <ul type = "circle"> <!-- Dalam ul terdapat type untuk penanda (disc,square,circle)-->
        <li>Olahraga</li>
        <li>Makan Siang</li>
        <li>tidur</li>
    </ul>
    <br><br>

    <dl> <!-- Dalam dl perlunya pasangan didalamnya antara dt dan dd-->
        <dt>PYTHON</dt> 
        <dd>belajar Python 1</dd> 
        <dt>JAVA</dt>
        <dd>Belajar java 1</dd>
    </dl>

</body>
</html>
